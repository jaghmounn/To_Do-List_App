<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-xl font-semibold mb-4">{{ taskToEdit ? 'Edit Task' : 'Add New Task' }}</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      />
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="mt-1 text-sm text-red-600">
        Title must be at least 3 characters.
      </div>
    </div>
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      ></textarea>
      <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched" class="mt-1 text-sm text-red-600">
        Description must be at least 5 characters.
      </div>
    </div>
    <div>
      <label for="priority" class="block text-sm font-medium text-gray-700">Priority (1-5)</label>
      <input
        id="priority"
        type="number"
        formControlName="priority"
        min="1"
        max="5"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      />
      <div *ngIf="taskForm.get('priority')?.invalid && taskForm.get('priority')?.touched" class="mt-1 text-sm text-red-600">
        Priority must be between 1 and 5.
      </div>
    </div>
    <div>
      <label for="dueDate" class="block text-sm font-medium text-gray-700">Due Date</label>
      <input
        id="dueDate"
        type="date"
        formControlName="dueDate"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      />
      <div *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched" class="mt-1 text-sm text-red-600">
        Please select a due date.
      </div>
    </div>
    <div class="flex space-x-2">
      <button
        type="submit"
        [disabled]="taskForm.invalid"
        class="flex-1 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
      >
        {{ taskToEdit ? 'Update Task' : 'Add Task' }}
      </button>
      <button
        *ngIf="taskToEdit"
        type="button"
        (click)="cancelEdit()"
        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
