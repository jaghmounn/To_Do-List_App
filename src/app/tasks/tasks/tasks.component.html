<div class="min-h-screen bg-gray-50">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <h1 class="text-2xl font-bold text-gray-900">Task Manager</h1>
        <button
          (click)="logout()"
          class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
        >
          Logout
        </button>
      </div>
    </div>
  </header>
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div>
          <app-task-form [taskToEdit]="selectedTask"></app-task-form>
        </div>
        <div>
          <h2 class="text-xl font-semibold mb-4">Your Tasks</h2>
          <app-task-list (edit)="onEdit($event)"></app-task-list>
        </div>
      </div>
    </div>
  </main>
</div>
